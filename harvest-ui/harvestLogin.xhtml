<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Harvest Welcome</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="harvest.css" />
	<div id="harvest-header" class="harvest-head-wrapper clearfix">
		<div id="harvest-headContent">
			<h:outputText value="HARVEST" />
			<!-- <img src="resources/images/harvest_banner.png"  width="150" height="50"/> -->
			<!--<h:graphicImage name="images/harvest_banner.png" width="150" height="50"></h:graphicImage>-->
		</div>
	</div>
	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="3000" />
		<p:panel header="Login" style="width: 360px;">

			<h:panelGrid id="loginPanel" columns="2">

				<h:outputText value="Username" />

				<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>

				<p:spacer></p:spacer>

				<p:message for="username"></p:message>

				<h:outputText value="Password" />

				<p:password id="password" value="#{loginBean.password}"
					feedback="false"></p:password>

				<p:spacer></p:spacer>

				<p:message for="password"></p:message>

				<p:spacer></p:spacer>

				<p:commandButton action="#{loginBean.login}" value="Login"></p:commandButton>

			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>

</html>
